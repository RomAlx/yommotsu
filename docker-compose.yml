version: '3'
services:

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: p2p_exchange_nginx
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            #- ./nginx/conf.d/app.conf:/etc/nginx/conf.d/app.conf #DEV
            - ./nginx/conf.d/appProd.conf:/etc/nginx/conf.d/app.conf #PROD
            - ./nginx/conf.d/ssl:./ssl #PROD
        links:
            - app


    #PHP Service
    app:
        env_file: .env
        build:
            context: .
            dockerfile: Dockerfile
        user: root
        image: php:8.2-fpm
        container_name: p2p_exchange_php
        restart: unless-stopped
        tty: true
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        links:
            - db

    #MySQL Service
    db:
        image: mysql:8
        container_name: p2p_exchange_mysql
        restart: always
        tty: true
        ports:
            - "33061:3306"
        environment:
            MYSQL_ROOT_PASSWORD: p2pExchange
            MYSQL_DATABASE: p2pExchange
        volumes:
            - dbdata:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf

#Volumes
volumes:
    dbdata:
        driver: local
